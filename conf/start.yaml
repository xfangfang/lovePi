gameloop:
- type: activity
  activity: StartActivity
  background: BROWN
  animateIn:
    animate: activityLinearMove
    start: (0,-1)
    end: (0,0)
    speed: 0.2
  animateOut:
    animate: activityLinearMove
    start: (0,0)
    end: (0,1)
- type: activity
  activity: Text
  animateIn:
    animate: activityLinearMove
    start: (0,1)
    end: (0,0)
  animateOut:
    animate: activityLinearMove
    start: (0,0)
    end: (0,-1)
  texts:
  - content: 第一章
    position: (CENTER,0.15)
    color: WHITE
    size: FONT_TITLE
  - content: 探探女孩
    color: WHITE
    position: (CENTER,0.45)
  pics:
  - content: BROWN
  - content: PIC_TANTAN
    position: (0.2,CENTER)
    size: (0.1,0.1)
- type: activity
  activity: Text
  background: WHITE
  animateIn:
    animate: activityLinearMove
    start: (-1,0)
    end: (0,0)
  texts:
  - content: 每天的生活好无聊啊！
    position: (CENTER,LINE_2)
  - content: 我想要小哥哥！！！！
    position: (CENTER,LINE_1)
  pics:
  - content: WHITE
  - content: PIC_TING_MAD
    position: (-0.1,0.05)
    size: (1,1)
  - content: PIC_SPEEK_P_LEFT
    position: (0,0.2)
    size: (1,1)
- type: activity
  activity: Text
  texts:
  - content: 听说探探上的哥哥很多，
    position: (CENTER,LINE_2)
  - content: 下载一个试试吧～
    position: (CENTER,LINE_1)
  pics:
  - content: WHITE
  - content: PIC_TING_MAD
    position: (-0.1,0.05)
    size: (1,1)
  - content: PIC_SPEEK_P_LEFT
    position: (0,0.2)
    size: (1,1)
- type: activity
  activity: Choice
  texts:
  - content: A  立刻安装
    position: (CENTER,LINE_2)
  - content: B  还是算了
    position: (CENTER,LINE_1)
  pics:
  - content: WHITE
  - content: PIC_TING_MAD
    position: (-0.1,0.05)
    size: (1,1)
  - content: PIC_TANTAN
    position: (0.6,CENTER)
    size: (0.3,0.3)
  - content: PIC_SPEEK_P_LEFT
    position: (0,0.2)
    size: (1,1)
- type: goto
  if: CHOICE_NO
  goto_tag: tantan_no
- type: activity
  activity: Text
  tag: install_tantan
  texts:
  - content: 安装成功
    position: (CENTER,LINE_2)
  pics:
  - content: WHITE
  - content: PIC_TANTAN
    position: (CENTER,0.2)
    size: (0.3,0.3)
  - content: PIC_SPEEK_P_LEFT
    position: (0,0.2)
    size: (1,1)
- type: activity
  activity: TanTan
  tag: tantan
  background: TANTAN_BACKGROUND
  animateIn:
    animate: activityLinearMove
    start: (0,1)
    end: (0,0)
- type: activity
  activity: Text
  background: WHITE
  tag: tantan_no
  texts:
  - content: 好女孩才不看探探
    position: (CENTER,LINE_2)
  - content: 和我有什么关系
    position: (CENTER,LINE_1)
  pics:
  - content: WHITE
  - content: PIC_TING_MAD
    position: (-0.1,0.05)
    size: (1,1)
  - content: PIC_SPEEK_P_LEFT
    position: (0,0.2)
    size: (1,1)

- type: goto
  if: True
  goto_tag: install_tantan

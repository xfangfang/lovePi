gameloop:
- type: activity
  activity: Text
  appBackground: BROWN
  background: BACKGROUND_WM
  animateIn:
    animate: activityLinearMove
    start: (0,-1)
    end: (0,0)
    speed: 0.2
  animateOut:
    animate: activityLinearMove
    start: (0,0)
    end: (0,1)
  texts:
  - content: LOVE IS YOU
    position: (-1,0.15)
    size: FONT_TITLE
    color: WHITE
  - content: A 开始游戏
    position: (-1,0.5)
    color: WHITE
- type: activity
  background: BROWN
  activity: Text
  animateIn:
    animate: activityLinearMove
    start: (0,1)
    end: (0,0)
  animateOut:
    animate: activityLinearMove
    start: (0,0)
    end: (0,-1)
  texts:
  - content: 第一章
    position: (-1,0.15)
    color: WHITE
    size: FONT_TITLE
  - content: 探探女孩
    color: WHITE
    position: (-1,0.45)
  pics:
  - content: PIC_TANTAN
    position: (0.2,-1)
    size: (0.1,0.1)
- type: activity
  activity: Text
  appBackground: WHITE
  texts:
  - content: 想见你
    position: (-1,0.15)
    size: FONT_TITLE
  - content: 只想见你，未来过去
    color: BLACK
    position: (-1,0.8)
  - content: 我只想见你
    color: BLACK
    position: (-1,0.9)
  pics:
  - content: PIC_SPEEK_RIGHT
    position: (0,0.5)
    size: (1,0.7)
- type: activity
  activity: Text
  appBackground: WHITE
  texts:
  - content: 想见你
    position: (-1,0.15)
    size: FONT_TITLE
  - content: 只想见你
    color: WHITE
    position: (-1,0.45)
  - content: 未来过去
    color: WHITE
    position: (-1,0.55)
  - content: 我只想见你
    color: WHITE
    position: (-1,0.65)
- type: activity
  activity: Choice
  textCenterTitle: 玩把游戏吗？
  textCenter1: A 开始吧
  textCenter2: B 不太想玩
- type: goto
  if: CHOICE_NO
  goto_tag: catgame_over
- type: activity
  activity: CatGame
- type: goto
  if: CATGAME_WIN
  goto_tag: catgame_win
- type: activity
  activity: Text
  background: WHITE
  tag: catgame_lose
  textCenter2: 你竟然输了
- type: goto
  if: CATGAME_LOSE
  goto_tag: catgame_over
- type: activity
  activity: Text
  background: WHITE
  tag: catgame_win
  textCenter2: 你赢得了比赛
- type: activity
  activity: Text
  background: BROWN
  tag: catgame_over
  textCenter2: 开开心心每一天
